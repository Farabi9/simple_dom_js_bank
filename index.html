<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <header class="text-5xl text-center font-bold mt-5 text-gray-800">BANK</header>
    <main class="w-3/4 bg-green-100 mx-auto mt-8" >
        <div>
            <h2 class="text-2xl font-medium text-center">Login</h2>
            <input id="user-email" class="block w-2/4 mb-3 px-2 mx-2 border border-black mt-2 rounded" type="text" placeholder="Email">
            <input id="user-password" class="block w-2/4 mb-3 px-2 mx-2 border border-black mt-2 rounded" type="password" name="" id="" placeholder="Password">
            <button id="submit" class="mx-2 mb-4 bg-teal-700 border rounded px-3 py-2 text-white">Submit</button>
        </div>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
