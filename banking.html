<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <header class="text-gray-800 w-3/4 mt-5 mx-auto text-5xl font-bold">
        Banking Site
    </header>
    <main>
    <section class="w-3/4 mx-auto">
        <div class="  mt-10 grid grid-cols-3 gap-4">
            <div class="bg-green-300 rounded p-5 w-3/4">
                <h4 class="text-2xl">
                    Deposite
                </h4>
                <h6 class="text-4xl font-bold">
                    $<span id="deposite-total">00</span>
                </h6>
    
            </div>
            <div class="bg-yellow-300 rounded p-5 w-3/4">
                <h4 class="text-2xl">
                    Withdraw
                </h4>
                <h6 class="text-4xl font-bold">
                    $00
                </h6>
    
            </div>
            <div class="bg-red-300 rounded p-5 w-3/4">
                <h4 class="text-2xl">
                    Balance
                </h4>
                <h6 class="text-4xl font-bold">
                    $1000
                </h6>
            </div>
        </div>
    </section>
    <section class="mt-8 ">
        <div class="w-3/4 gap-4 mx-auto grid grid-cols-2">
            <div class="bg-indigo-100 p-4">
        <h2 class="text-2xl">
            Deposite Money
        </h2>
        <input type="number" name="" id="deposite-input" placeholder="$amount"> <br>
        <button id="deposite-btn" class="bg-black text-white rounded font-bold mt-2 p-2">Deposite</button>
            </div>
            <div class="bg-blue-100 p-4">
                <h2 class="text-2xl">
                    Withdraw Money
                </h2>
                <input type="number" name="" id="withdraw-input" placeholder="$amount"> 
                <br>
                <button id="withdraw-btn" class="bg-black text-white rounded font-bold mt-2 p-2">Withdraw</button>
            </div>
        </div>
    </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
